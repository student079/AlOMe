plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.scribejava:scribejava-apis:latest.release'
    implementation 'com.github.scribejava:scribejava-core:latest.release'
    implementation 'org.kohsuke:github-api:1.318'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}